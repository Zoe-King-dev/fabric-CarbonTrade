  <style>
    /* 添加广告条样式 */
    .advertisement-banner {
        background-color: #f8d7da; /* 红色背景 */
        color: #721c24; /* 红色文字 */
        text-align: center;
        padding: 10px 0;
        font-size: 18px;
        font-weight: bold;
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        z-index: 9999;
      }

      .advertisement-banner a {
        color: #721c24;
        text-decoration: underline;
        font-weight: bold;
      }
  </style>
  <script>
    function closeBanner() {
      const banner = document.getElementById('advertisementBanner');
      banner.style.display = 'none'; // 隐藏广告条
    }
  </script>
